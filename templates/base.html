<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadet Store</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a.right {
            float: right;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('books') }}">Books</a>
        <a href="{{ url_for('rides') }}">Rides</a>
        <a href="" id="listProducts">List Product</a>
        <a href="{{ url_for('updateAccount') }}" id="updateAccount" class="right">Update Account</a>
        <a href="{{ url_for('login') }}" id="login" class="right">Login</a>
        <a href="{{ url_for('logout') }}" id="logout" class="right">Logout</a>
        <a href="{{ url_for('viewProducts')}}" id="listedProducts">Show Listed Products</a>
        <a href="" id="bids">Show Bids</a>
        <a href="{{ url_for('register') }}" id="register" class="right">Register</a>
    </div>
      <script>
          var isLoggedIn = {{ current_user.is_authenticated|tojson|safe }}; // This should be replaced with actual login status check
          var isSeller = {{ current_user.seller|tojson|safe }}; // This should be replaced with actual seller status check
      
          if (isLoggedIn) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'none';
            if (!isSeller) {
                document.getElementById('listedProducts').style.display = 'none';
            }
        } else {
            document.getElementById('bids').style.display = 'none';
            document.getElementById('logout').style.display = 'none';
            document.getElementById('listedProducts').style.display = 'none';
            document.getElementById('listProducts').style.display = 'none';
            document.getElementById('updateAccount').style.display = 'none';
          }
      

      </script>

</body>
</html>
