<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadet Store</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a.right {
            float: right;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#Books">Books</a>
        <a href="#Rides">Rides</a>
        <a href="#List Product">List Product</a>
        <a href="#UpdateAccount" id="updateAccount" class="right">Update Account</a>
        <a href="#Login" id="login" class="right">Login</a>
        <a href="#ListedProducts" id="listedProducts">Show Listed Products</a>
      </div>
      
      <script>
          var isLoggedIn = false; // This should be replaced with actual login status check
          var isSeller = false; // This should be replaced with actual seller status check
      
          if (isLoggedIn) {
              document.getElementById('login').style.display = 'none';
          } else {
              document.getElementById('updateAccount').style.display = 'none';
          }
      
          if (!isSeller) {
              document.getElementById('listedProducts').style.display = 'none';
          }
      </script>

</body>
</html>
