{% extends "base.html" %}

{% block content %}
    <h1>Products</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.category }}</td>
                <td><img src="{{ product.image }}" alt="Product Image" width="100" height="100"></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
