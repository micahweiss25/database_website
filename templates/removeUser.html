<!DOCTYPE html>
<html>
<head>
    <title>Remove User</title>
</head>
<body>
    <h1>Remove User</h1>
    <form action="{{ url_for('remove_user') }}" method="POST">
        <label for="userID">User ID:</label>
        <input type="text" id="userID" name="userID" required>
        <input type="submit" value="Remove User">
    </form>

    <table>
        <thead>
            <tr>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
