<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content" align="center">
        <h1 id="productTitle">Product Title</h1>
        <p id="productClass">Product Class</p>
        <p id="productCost">Product Cost</p>
        <p id="bidExpiration">Bid Expiration Time</p>
        <p id="bookField" class="hidden">Book Specific Field</p>
        <p id="rideField" class="hidden">Ride Specific Field</p>
    </div>

    <script>
        var productType = 'book'; // This should be replaced with actual product type

        if (productType === 'book') {
            document.getElementById('bookField').style.display = 'block';
        } else if (productType === 'ride') {
            document.getElementById('rideField').style.display = 'block';
        }
    </script>
</body>
</html>
